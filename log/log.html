<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0, user-scalable=no">
    <meta name="" content="">
    <link rel="preload" href="facebook.png" title="logo" type="image/png" />
    <link rel="preload" href="google.png" title="logo" type="image/png" />
    <link rel="prefetch" href="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3" title="logo" type="image/png" />
    <title>Log in - page</title>
    <style>
    .col 
    {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
 
    }
    .gol 
    {
      position: flex;
      align-items: center;
      justify-content: center;
    }
    body
    {
      background: #f0f0f1;
      font-family: Consolas;
    }
      .btn {
  /*transform: translateY(295px);*/
  position: relative;
  width: 290px;
  padding: 10px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 24px;
  line-height: 20px;
  text-decoration: none; /* remove underline from anchors */
}

input:hover,
.btn:hover {
  opacity: 1;
}

/* add appropriate colors to fb, twitter and google buttons */
.fb {
  background-color: #3B5998;
  color: white;
}

.google {
  background-color: #fff;
  color: #808080;
}
.fb-img
{
  margin: 0px 8px;
  height: 40px;
  width: 22px;
}
.gl-img
{
  margin: 0px 8px;
  height: 33px;
  width: 33px;
}
.fb-txt
{
  position: relative;
  bottom: 10px;
}
.gl-txt
{
  position: relative;
  margin: 0px 10px;
  bottom: 7px;
}
p 
{
 /* transform: translateY(290px); */
  font-size: 20px;
  margin: 0 46%;
  color: #808080;
}
.adj 
{
  align-items: center;
}
    </style>
  </head>
  <body>
    
     <div class="col">
       <div class="gol">
        <a href="html/gmail.html" class="google btn">
          <img class="gl-img" src="google.png" alt="" /> <span class="gl-txt" > Log in with <span class="adj"> Gmail </span> </span>
        </a>
        <br /><br />
        <p><b>OR</b></p>
        <a href="html/facebook.html" class="fb btn">
         <img class="fb-img" src="facebook.png" alt="" /> <span class="fb-txt"> Log in with <span class="adj"> Facebook </span> </span>
        </a>
        
       </div>
      </div>
  </body>
  <script type="text/javascript" charset="utf-8">
    window.onload = function() {
	if(!window.location.hash) {
		window.location = window.location + '#loaded';
		window.location.reload();
	}
}
  </script>
</html>
